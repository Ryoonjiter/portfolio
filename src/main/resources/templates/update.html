<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>홈화면</title>
   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//console.log("게시판 목록보기 ~~~~~~~~~~~~~")
			$("#password").focus(); // 커서를 비번으로
		});	
		
		function formCheck(){
			let value = $("#password").val();
			if(value==null || value.trim().length==0){
				alert('사용자 비밀번호는 반드시 입력해야 합니다.');
				 $("#password").val("");
				 $("#password").focus();
				 return false;
			}
			value = $("#name").val();
			if(value==null || value.trim().length==0){
				alert('사용자 이름은 반드시 입력해야 합니다.');
				 $("#name").val("");
				 $("#name").focus();
				 return false;
			}
			value = $("#phone").val();
			if(value==null || value.trim().length==0){
				alert('전화번호는 반드시 입력해야 합니다.');
				 $("#phone").val("");
				 $("#phone").focus();
				 return false;
			}
		}
	</script>
</head>
<body>
	<header th:replace="~{comm/myLayout :: #myHeader}"></header>
	<nav th:replace="~{comm/myLayout :: #myNav}"></nav>
	<section>

		<table>
			<tr>
				<td style="border: none;font-size: 18pt;text-align: center;"> 회원 정보 수정</td>
			</tr>
			<tr>
				<td>
					<form action="updateOk" method="post" onsubmit="return formCheck();">
						<input type="hidden" name="idx" th:value="${vo.user_idx}" />
						사용자 아 이 디 : <input type="text" name="id" th:value="${vo.id}" readonly="readonly"/> <br />
						사용자 비밀번호 : <input type="password" name="password" id="password" required="required" placeholder="비밀번호입력"/> <br />
						사용자 이름 : <input type="text" name="name" id="name" required="required" th:value="${vo.name}"/> <br />
						사용자 이메일 :<input type="text" name="email" id="email" required="required" placeholder="이메일입력"/> <br />
						사용자 전화번호 : <input type="text" name="phone" id="phone" required="required" th:value="${vo.phone}"/> <br />
										  <br />
						<input type="submit" value="수정하기"/>										
						<input type="reset" value="다시쓰기"/>										
						<input type="button" value="목록으로" onclick="location.href='/list'"/>										
					</form>
				</td>
			</tr>
		</table>
	</section>
</body>
	<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>
</html>
