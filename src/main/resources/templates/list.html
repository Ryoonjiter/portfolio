<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>홈화면</title>
	<link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
	
		$(function(){
			//console.log("게시판 목록보기 ~~~~~~~~~~~~~")
		});	
		function updateForm(user_idx){
			// alert(idx + "수정");
			if(confirm(user_idx+'회원님 정말로 수정 하시겠습니까?')){
				let password = prompt('수정하려는 회원님의 비번을 입력하세요!!!!');
				location.href='update?user_idx=' + user_idx + "&password=" + password;
			}
		}
		/* function deleteForm(user_idx){
			// alert(idx + "삭제");
			if(confirm(user_idx+'회원을 정말로 삭제 하시겠습니까?')){
				let password = prompt('지우려는 회원님의 비번을 입력하세요!!!!');
				location.href='deleteOk?idx=' + idx + "&password=" + password;
			}
		} */
		function viewForm(user_idx){
			// alert(idx + "내용보기");
			window.open("view?user_idx="+user_idx,"보기창");
		} 
	</script>
</head>
<body>
	<header th:replace="~{comm/myLayout :: #myHeader}"></header>
	<nav th:replace="~{comm/myLayout :: #myNav}"></nav>
	<section>
		<!--/* [[${list}]] */--> 
		<!--/* 출력되는것 확인했으면 이제 이쁘게 출력해보자!!! */--> 
		<table>
			<tr>
				<td colspan="5" style="border: none;font-size: 15pt;text-align: center;">가입완료</td>
			</tr>
			<br />
			
			<tr>
				<td colspan="5" style="border: none;font-size: 12.5pt;text-align: right;"> 
					[[${user_idx}]]회원님 가입을 축하드립니다.
				</td>
			</tr>
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>전화번호</th>
				<th>이메일</th>
			</tr>
			<tr th:each="vo : ${list}">
				<td>[[${vo.id}]]</td>
				<td>[[${vo.name}]]</td>
				<td>[[${vo.phone}]]</td>
				<td>[[${vo.email}]]</td>
				<td>
					<a href="#" th:onclick="updateForm('[[${vo.user_idx}]]')">수정</a>
					<br />
					<a href="#" th:onclick="viewForm('[[${vo.user_idx}]]')"> 확인</a>
					<br />
				
			</tr>
		</table>
	</section>
</body>
				
	<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>
</html>
