<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>삭제</title>
 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<form action="deleteOk" method="post">
	
		<table class="table">
			<tr>
				<td class="title" colspan="4" style="text-align: center;">게시판 - 삭제
				<!-- 입력필드 값 -->
				<input type = "hidden" name="board_idx" th:value="${cv.board_idx}"/>
				<input type = "hidden" name="p" th:value="${cv.p}"/>
				<input type = "hidden" name="s" th:value="${cv.s}"/>
				<input type = "hidden" name="b" th:value="${cv.b}"/>
				
				
				</td>
			</tr>
			</table>
				<table class="table table-hover">
			<tr>
				<td style="text-align: right; border: none; font-weight: bold">
					작성자</td>
				<td style="text-align: left; border: none;"><input type="text"
					name="id" id="id" th:value="${vo.id}" readonly="readonly" style="width: 630px" />
				</td>

			</tr>
			<tr>
				<td style="text-align: right; border: none; font-weight: bold">
					제목</td>
				<td style="text-align: left; border: none;" colspan="3"><input
					type="text" name="title" id="title" size="80" th:value="${vo.title}" readonly="readonly"  style="width: 630px" /></td>
			</tr>
			<tr>
				<td
					style="text-align: right; border: none; font-weight: bold; vertical-align: top;">
					내용</td>
				<td style="text-align: left; border: none;" colspan="3">
				<textarea
						cols="83" rows="8" name="contents" id="contents"
						readonly="readonly" style="width: 630px">[[${vo.contents}]]</textarea></td>
			</tr>
			<tr>
				<td
					colspan="3" style="text-align: right; border: none; font-weight: bold; vertical-align: top; margin-right:20px">
				 <div class="d-grid gap-2 d-md-flex justify-content-md-center">
					<input type ="button" value="뒤로가기" class="btn btn-outline-secondary" th:onclick="|location.href='@{view(board_idx=${cv.board_idx},p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
					<input type ="submit" value="삭제" class="btn btn-sm btn-outline-danger"/>
					</div>
					
			</tr>
			
		</table>
	</form>

</body>
</html>
