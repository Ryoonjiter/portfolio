<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>글쓰기</title>
   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<form action="insertOk" method="post">
			<table class="table">
			<tr>
				<td class="title" style="text-align: center;">문의게시판-글쓰기
				<!-- 입력필드 값 -->
				<input type = "hidden" name="board_idx" th:value="${cv.board_idx}"/>
				<input type = "hidden" name="p" th:value="${cv.p}"/>
				<input type = "hidden" name="s" th:value="${cv.s}"/>
				<input type = "hidden" name="b" th:value="${cv.b}"/>
				</td>
			</tr>
			</table>
			<table class="table table-hover" style="text-align: left;">
			
			<tr>
				
				<td style="text-align: right; border: none; font-weight: bold;">
					작성자</td>
				<td style="text-align: left; border: none; width: 595px">
				<input type="text"
					name="id" id="id" required="required" placeholder="이름을 입력하시오" style="width: 640px"  />
				</td>
			</tr>
			
			<tr>
				<td style="text-align: right; border: none; font-weight: bold;">
					제목</td>
				<td style="text-align: left; border: none;"><input
					type="text" name="title" id="title" required="required"
					placeholder="제목을 입력하시오" style="width: 640px" /></td>
			</tr>
			<tr>
				<td
					style="text-align: right; border: none; font-weight: bold; vertical-align: top;width: 110px">
					내용</td>
				<td style="text-align: left; border: none;">
				<textarea
						cols="83" rows="8" name="contents" id="contents"
						required="required" placeholder="내용을 입력하시오"  style="width: 640px" ></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">

					<div class="d-grid gap-2 d-md-flex justify-content-md-center">
					<input type ="button" value="뒤로가기" class="btn btn-outline-secondary" th:onclick="|location.href='@{list(p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
					<input type ="submit" value="저장" class="btn btn-outline-primary"/>
					<input type ="reset" value="다시쓰기"class="btn btn-sm btn-outline-danger" />
					</div>
				</td>
			</tr>
		</table>
	</form>

</body>
<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>
</html>
