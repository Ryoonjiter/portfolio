<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>수정</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<form action="updateOk" method="post">
	
				<table class="table" >
			<tr>
				<td class="title" style="text-align: center;">
				문의게시판-수정
				<!-- 입력필드 값 -->
				<input type = "hidden" name="board_idx" th:value="${cv.board_idx}"/>
				<input type = "hidden" name="p" th:value="${cv.p}"/>
				<input type = "hidden" name="s" th:value="${cv.s}"/>
				<input type = "hidden" name="b" th:value="${cv.b}"/>
				
				
				</td>
			</tr>
			</table>
			<table class="table table-hover">
			<tr>
				<td style="text-align: right; border: none; font-weight: bold">
					작성자</td>
				<td style="text-align: left; border: none;"><input type="text"
					name="id" id="id" th:value="${vo.id}" style="width: 640px" readonly="readonly" />
				</td>

			</tr>
			<tr>
				<td style="text-align: right; border: none; font-weight: bold">
					제목</td>
				<td style="text-align: left; border: none;" colspan="3"><input
					type="text" name="title" id="title"  th:value="${vo.title}" style="width: 640px" /></td>
			</tr>
			<tr>
				<td
					style="text-align: right; border: none; font-weight: bold; vertical-align: top;width: 110px">
					내용</td>
				<td style="text-align: left; border: none;" colspan="3">
				<textarea
						cols="83" rows="8" name="contents" id="contents"
						required="required"  style="width: 640px">[[${vo.contents}]]</textarea></td>
			</tr>
			<tr>
				<td
					colspan="3" style="text-align: right; border: none; font-weight: bold; vertical-align: top; margin-right:20px">
					 <div class="d-grid gap-2 d-md-flex justify-content-md-center">
					<input type ="button" value="뒤로가기" class="btn btn-outline-secondary"  th:onclick="|location.href='@{view(board_idx=${cv.board_idx},p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
					<input type ="submit" value="수정"class="btn btn-outline-primary" />
					<input type ="reset" value="다시쓰기"class="btn btn-sm btn-outline-danger" />
					</div>
					
			</tr>
		</table>
	</form>

</body>
</html>
