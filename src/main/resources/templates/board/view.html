<!doctype html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>글내용</title>
	 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<script type="text/javascript">
		$(function(){

		});	
	</script>
</head>
<body>
	
	<!-- [[${cv}]] <hr /> [[${vo}]] <hr /> -->
	<form>
		<table class="table">
		<tr>
			<td class="title" colspan="3" style="text-align: center; font-size:40;">
			자유게시판 - 내용
			</td>
		</tr>
		</table>
	<table class="table table-hover">
		<tr>
			<td >
				작성자
			</td>
			<td>
				[[${vo.id}]]
			</td>
			
			<td>
				조회수
			</td>
			<td>
				 [[${vo.view_cnt}]]회
			</td>
		</tr>
		<tr>
			<td>
				등록일
			</td>
			<td colspan="3">
				[[${#dates.format(vo.insert_date,'yyyy-MM-dd HH:mm')}]]
			</td>
		</tr>
		<tr>
			<td>
				제목
			</td>
			<td colspan="3">
				[[${vo.title}]]
			</td>
		</tr>
		<tr>
			<td>
				내용
			</td>
			<td colspan="3">
				<!-- 줄바꿈하여 내용을 출력한다. -->
				[(${#strings.replace(vo.contents,newLine,br)})]
			</td>
		</tr>
		
		
		
		
		<tr>
			<td  colspan="4" style="text-align: right; border: none; font-weight: bold; vertical-align: top;margin-right: 40px">
			 <div class="d-grid gap-2 d-md-flex justify-content-md-center">
				<input type="button" value="뒤로가기"  class="btn btn-outline-secondary" 
				th:onclick="|location.href='@{list(p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
				<input type="button" value="수정"  class="btn btn-outline-primary"
				th:onclick="|location.href='@{update(board_idx=${cv.board_idx},p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
				<input type="button" value="삭제"  class="btn btn-sm btn-outline-danger" 
				th:onclick="|location.href='@{delete(board_idx=${cv.board_idx},p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
			</div>
			</td>
		</tr>
	</table> 
	</form>
	<!-- 푸터 -->
	<footer id="myFooter" class="mb-5 container-fluid">
	<hr>
        <div class="navbar-nav">
	       <a class="nav-link disabled" aria-disabled="true">@휴먼교육센터</a>
	</div>	
	</footer>
</body>
</html>
